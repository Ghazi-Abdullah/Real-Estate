<!DOCTYPE html>
<html>
<head>
  
 
<title>Login Page</title>
  
 
<style>
   

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>

</head>
<body>
  
 
<div class="form-container">
    
   
<h1>Login</h1>
    <form>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      
     

<button  type="" onclick="login()"><a href="view_property.html" class="btn">view property</a></button>
   
</form>
  
 
</div>
